spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/skydive_forecast_analysis_db
    username: skydive_forecast_analysis
    password: pass
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        default_schema: skydive_forecast_analysis
